<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Catastic Meme Generator</title>
    <link rel="stylesheet" href="style.scss">
    <script type="module" src="client.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Hero -->
      <section class="hero__section">
        <div class="cat">
          <div class="ear ear--left"></div>
          <div class="ear ear--right"></div>
          <div class="face">
            <div class="eye eye--left">
              <div class="eye-pupil"></div>
            </div>
            <div class="eye eye--right">
              <div class="eye-pupil"></div>
            </div>
            <div class="muzzle"></div>
            <div class="mouth"></div>
            <div class="whisker whisker--one whisker--left"></div>
            <div class="whisker whisker--two whisker--left"></div>
            <div class="whisker whisker--three whisker--left"></div>
            <div class="whisker whisker--one whisker--right"></div>
            <div class="whisker whisker--two whisker--right"></div>
            <div class="whisker whisker--three whisker--right"></div>
          </div>
        </div>
      </section>
      <!-- Content -->
      <section class="hero-content__section">
        <h1>Catastic Meme Generator</h1>
        <p>Display a cat meme at the click of a button!</p>
        <div class="hero-content__feelings-container">
          <p>Feeling down?</p>
          <p>Feeling bored?</p>
          <p>Feeling unproductive?</p>
          <p>If you answer yes to any of the above,<br /> GENERATE A CAT MEME NOW!</p>
        </div>
        <button class="hero-content__button">GENERATE A CAT MEME</button>
      </section>
      <div class="modal modal--hidden">
        <dialog class="data-dialog">
          <button class="data-dialog__close-button" aria-label="Close dialog" aria-hidden="true">X</button>
          <figure class="data-dialog__figure"></figure>
        </dialog>
      </div>
    </main>
  </body>
</html>
